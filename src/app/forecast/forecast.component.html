
    <h2 class="text-center">Pronostico por ciudad</h2><br><br>


<form class="text-center" [formGroup]="forecastForm" (ngSubmit)="onSubmit()">

    <input type="text" formControlName="forecastCity" placeholder="Ingresa la ciudad">
    <input type="text" formControlName="forecastCountry" placeholder="Ingresa el pais">
    <button name="btn">Buscar</button>

</form>

<br><br>

<div class="col-xs-12 text-center">

   <div class="day" *ngFor="let day of cityForecast">

    <h3>{{day.date | date: MMMMd}}</h3>

     <div class="icon">
       <img src="http://openweathermap.org/img/w/{{day.icon}}.png">
     </div>

    <div class="temp">
       <h4>Max:{{day.temp_max}}&deg;&nbsp;</h4>
       <h4>&nbsp;Min:{{day.temp_min}}&deg;</h4>
       <h4>hum:{{day.humidity}} %</h4>
       <h4>viento:{{day.speed}} k/h</h4>
    </div>

  </div>

</div>
